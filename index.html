<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Proovitöö</title>
    <meta name="author" content="Liisi Müür">
    <meta name="description" content="Proovitöö">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3>Otsi kasutajat</h3>
        <div class="search">
            <div class="inputs">
                <input id="usernameInput" class="form-control" type="text" placeholder="Kasutajanimi">
                <input id="firstNameInput" class="form-control" type="text" placeholder="Eesnimi">
                <input id="lastNameInput" class="form-control" type="text" placeholder="Perekonnanimi">
            </div>
            <div class="d-grid gap-2">
                <button onclick="searchUsers()" type="button" class="btn">OTSI</button>
            </div>
                <div class="clear-container">
                    <a id="clearSearch" class="clear">Tühista otsing</a>
                </div>
        </div>
        <button class="add-user" id="addUser">
            <i class="fa-solid fa-user-plus"></i>
            <span>Lisa kasutaja</span>
        </button>
        <table class="table" id="usersTable">
            <thead>
                <tr>
                    <th class="headingtext" scope="col">Kasutajanimi</th>
                    <th class="headingtext" scope="col">Eesnimi</th>
                    <th class="headingtext" scope="col">Perekonnanimi</th>
                    <th class="headingtext" scope="col">E-maili aadress</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="bodytext" id="users">
            </tbody>
        </table>
    </div>

    <div class="modal" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Kasutaja lisamine</h5>
              <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="newUsername" class="form-control" type="text" placeholder="Kasutajanimi">
                <input id="newFirstName" class="form-control" type="text" placeholder="Eesnimi">
                <input id="newLastName" class="form-control" type="text" placeholder="Perekonnanimi">
                <input id="newEmail" class="form-control" type="text" placeholder="E-mail">
            </div>
            <div class="modal-footer">
              <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Sulge</button>
              <button type="button" id="saveButton" class="btn btn-primary">Salvesta</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/02d11d43ff.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
