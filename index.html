<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Proovitöö</title>
    <meta name="author" content="Liisi Müür">
    <meta name="description" content="proovitöö">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="h1">Otsi kasutajat</div>
        <div class="search">
            <div class="inputs">
                <input id="usernameInput" class="form-control" type="text" placeholder="Kasutajanimi"
                    onkeypress="searchUsers()">
                <input id="firstNameInput" class="form-control" type="text" placeholder="Eesnimi"
                    onkeypress="searchUsers()">
                <input id="lastNameInput" class="form-control" type="text" placeholder="Perekonnanimi"
                    onkeypress="searchUsers()">
            </div>
            <button onclick="searchUsers()" type="button" class="btn btn-primary btn-block">OTSI</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Kasutajanimi</th>
                    <th scope="col">Eesnimi</th>
                    <th scope="col">Perekonnanimi</th>
                    <th scope="col">E-maili aadress</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="users">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
